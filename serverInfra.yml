AWSTemplateFormatVersion: 2010-09-09
Description: Deploys an Ubuntu Instance
Resources:
  WebAccessSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
        GroupDescription: Allow ssh to our test host
        #VpcId: vpc-0336edde2ecb82ac4
        SecurityGroupIngress:
          - IpProtocol: tcp
            FromPort: 22
            ToPort: 22
            CidrIp: 0.0.0.0/0
# Server EC2 Instance
  ServerInstance: 
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.micro
      ImageId: ami-08d4ac5b634553e16
      KeyName: ansible-key123
      NetworkInterfaces: 
        - AssociatePublicIpAddress: "true"
          DeviceIndex: "0"
          GroupSet: 
            - Ref: "WebAccessSecurityGroup"
      Tags:
        - Key: Name 
          Value: "ci-server-instance"      
